{% extends 'base.html' %}

{% block content %}

    <h2 align="center"> Вход</h2>
    <div class="container">
        {% if user.is_authenticated %}
            <p> Вы уже выполнили вход </p>
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class=" btn btn-primary form-control"> Регистрация</button>
        </form>

        {% endif %}
    </div>
{% endblock %}
